// 비밀번호 일치 불일치
function passChk(){
	
	// document : 현재 문서를 의미함. 작성되고 있는 문서를 뜻함. 
	// getElementByID('아이디') : 아이디에 적힌 값을 가진 id의 value를 get을 해서 password 변수 넣기

	var pass = document.getElementById('pass');				//비밀번호 
	var pass_check = document.getElementById('pass_check');	//비밀번호 확인
	var msg = document.getElementById('msg');				//확인 메세지
	var correctColor = "#5a49e4";	//일치했을 때 출력되는 색깔
	var wrongColor ="#ff0000";		//틀렸을 때 출력되는 색깔

	if(pass.value == pass_check.value){
		msg.style.color = correctColor;
		msg.innerHTML ="비밀번호 일치";
	}else{
		msg.style.color = wrongColor;
		msg.innerHTML ="비밀번호 불일치";
	}

}

$('#send').click(function() {
	
	const to = $('#to').val();
	
	$.ajax ({
		url: '/check/sendSMS',
		type: 'GET',
		data: {
			"to" : to
		},
		success: function(data) {
			const checkNum = data;
			alert('checkNum:'+ checkNum);
			
			$('#enterBtn').click(function() {	
				const userNum = $('#userNum').val();
				
				if(checkNum === userNum) {
					alert('인증 성공하였습니다.');
				}
				else {
					alert('인증 실패하였습니다. 다시 입력해주세요.');
				}
			});
			
		}
	});
	
});

//이거 테스트하면 20p씩 나갑니닷ㅋㅋㅋ 유료임 ㅠㅠ 
function sendSMS() {
	
	const to = $('#to').val();
	
	$.ajax ({
		url: '/check/sendSMS',
		type: 'GET',
		data: {
			"to" : to
		},
		success: function(data) {
			const checkNum = data;
			//alert('checkNum:'+ checkNum);
			alert(to+'으로 메시지를 전송하였습니다. \n인증번호를 입력하세요.');
			
			$('#enterBtn').click(function() {	
				const userNum = $('#userNum').val();
				
				if(checkNum === userNum) {
					alert('인증 성공하였습니다.');
				}
				else {
					alert('인증 실패하였습니다. 다시 입력해주세요.');
				}
			});
			
		}
	});
	
};
