<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/qboard_layout}"
layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- cdn -->
<script src="https://kit.fontawesome.com/e92cf22849.js"
	crossorigin="anonymous"></script>
<!-- <script src="https://kit.fontawesome.com/e92cf22849.js"
	crossorigin="anonymous"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--  css -->
<link rel="stylesheet" type="text/css" href="/css/qboard/qboard.css" />
<link rel="stylesheet" type="text/css" href="/css/qboard/style.css" />
<link rel="stylesheet" type="text/css" href="/css/qboard/bootstrap.css" />

<!-- js -->
<script th:src="@{/js/qboard/function.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<script type="text/javascript" src="/js/qboard/sidebar.js"></script>
<script type="text/javascript" src="/js/qboard/jquery-1.11.2.js"></script>
<script type="text/javascript" src="/js/qboard/bootstrap.js"></script>
 <script src="/libs/se2/js/service/HuskyEZCreator.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#inSubject").focus();
	});
</script>
</head>
<body>
<div id="container">

	<div id="locationBar">
		<div id="locationBar_child">
				
			</div>
		
		
	</div>
	<div id="mainBlock">
		
		<!-- 2. 사이드바 -->
		<div id="aside">
		
			<div id="side_title">커뮤니티</div>
		
			
				<div id="side_menu">
					<ul>
						<li onclick="location.href=''">자유게시판</li>

						<li class="side_select"
							onclick="location.href='/qboard/list'">질문게시판</li>

						<li onclick="location.href='/pboard/list'">나만의 문제집</li>
					</ul>

				</div>
		</div>

	<!-- 3. 본문 -->
	<div id="content">

		<div id="content_title">궁금증 해결하기</div>


		<div id="content_body">

			<form method="post" id="saveForm"  th:action="@{/quizwiki/qboard/write.do}" >
				<!-- 게시글 수정인 경우 서버로 전달할 게시글 번호 -->
				
				<input type="hidden" id="id" name="qboard_id" th:if="${qboard != null}" th:value="${qboard.qboard_id}" />
				<input type="hidden" id="regDate" name="regDate" />
				<select id="inSubject" autocomplete="categoryCode"
					class="form-control" name="categoryCode">
					<option value="" class="">과목을 선택해주세요.</option>
					<option   value="korean" 	class="">국어</option>
					<option value="english" class="">영어</option>
					<option value="math" class="">수학</option></select> 
			    <input type="text" id="title" name="title" class="form-control" placeholder="제목" required />
					        
					 
				<!-- <textarea name="se2" id="se2" rows="10" cols="100" placeholder="질문 내용을 입력하세요." required></textarea> -->
				
				<div class="form-group">
			      <input type="file" class="form-control-file border" name="file" >
			    </div>
				<textarea class="form-control" id="inContent" name="content" th:value="content"
					placeholder="질문 내용을 입력하세요." required></textarea>
			
				
				<span style='float: right;'> <input type="button"
					class="btn btn-default" value="취소" onclick="history.back();" /> 
					<input type="submit" id="saveBtn" onclick="saveQboard();" class="btn btn-success" value="질문등록"  />	
				</span>

			</form>

		</div>
	</div>
  	
	</div>
<!-- se2 -->
    <script>
    var oEditors = [];
	nhn.husky.EZCreator.createInIFrame({
		oAppRef : oEditors,
		elPlaceHolder : "se2",
		sSkinURI : "/libs/se2/SmartEditor2Skin.html",
		fCreator : "createSEditor2",
		htParams : {
			// 툴바 사용 여부 (true:사용/ false:사용하지 않음)
			bUseToolbar : true,

			// 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
			bUseVerticalResizer : false,

			// 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
			bUseModeChanger : false
		}
	});
	</script>
	
<th:block layout:fragment="script">
   <script th:inline="javascript">
        /*<![CDATA[*/

          
            window.onload = () => {
                renderQboard();
            }


            // 게시글 상세정보 렌더링
            function renderQboard() {
                const qboard = /*[[ ${qboard} ]]*/'';

                if ( !qboard ) {
                    initCreatedDate();
                    return false;
                }

                const form = document.getElementById('saveForm');
                const fields = ['qboard_id', 'title', 'content', ];

                fields.forEach(field => {
                    form[field].value = qboard[field];
                })
            }
            // 등록일 초기화
            function initCreatedDate() {
                document.getElementById('regDate').value = dayjs().format('YYYY-MM-DD');
            }

	
            // 게시글 저장(수정)
            function saveQboard() {
                const form = document.getElementById('saveForm');
                const fields = [form.title, form.content];
                const fieldNames = ['제목', '내용'];

                for (let i = 0, len = fields.length; i < len; i++) {
                    isValid(fields[i], fieldNames[i]);
                }
                form.action = '/quizwiki/qboard/update.do';
                form.submit();
            }

        /*]]>*/
        </script>
  
</th:block>
	
</body>

</html>
