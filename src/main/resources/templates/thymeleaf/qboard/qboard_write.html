<th:block layout:fragment="script">
   <script th:inline="javascript">
        /*<![CDATA[*/

          
            window.onload = () => {
                renderQboard();
            }


            // 게시글 상세정보 렌더링
            function renderQboard() {
                const qboard = /*[[ ${qboard} ]]*/'';

                if ( !qboard ) {
                    initCreatedDate();
                    return false;
                }

                const form = document.getElementById('saveForm');
                const fields = ['qboard_id', 'title', 'content', ];

                fields.forEach(field => {
                    form[field].value = qboard[field];
                })
            }
            // 등록일 초기화
            function initCreatedDate() {
                document.getElementById('regDate').value = dayjs().format('YYYY-MM-DD');
            }

	
            // 게시글 저장(수정)
            function saveQboard() {
                const form = document.getElementById('saveForm');
                const fields = [form.title, form.content];
                const fieldNames = ['제목', '내용'];
				const qboard = /*[[ ${qboard == null} ]]*/''; 
				console.log(qboard)
                for (let i = 0, len = fields.length; i < len; i++) {
                    isValid(fields[i], fieldNames[i]);
                }
                
              
                document.getElementById('saveBtn').disabled = true;

                form.action = qboard ? '/quizwiki/qboard/save.do' : '/quizwiki/qboard/update.do';
                form.submit();
            }
            
            

            // 게시글 리스트 페이지로 이동
            function goListPage() {
                const queryString = new URLSearchParams(location.search);
                queryString.delete('id');
                location.href = '/post/list.do' + '?' + queryString.toString();
            }
            
            // 파일 선택
            function selectFile(element) {

                const file = element.files[0];
                const filename = element.closest('.file_input').firstElementChild;

                // 1. 파일 선택 창에서 취소 버튼이 클릭된 경우
                if ( !file ) {
                    filename.value = '';
                    return false;
                }

                // 2. 파일 크기가 10MB를 초과하는 경우
                const fileSize = Math.floor(file.size / 1024 / 1024);
                if (fileSize > 10) {
                    alert('10MB 이하의 파일로 업로드해 주세요.');
                    filename.value = '';
                    element.value = '';
                    return false;
                }

                // 3. 파일명 지정
                filename.value = file.name;
            }


            // 파일 추가
            function addFile() {
                const fileDiv = document.createElement('div');
                fileDiv.innerHTML =`
                    <div class="file_input">
                        <input type="text" readonly />
                        <label> 첨부파일
                            <input type="file" name="files" onchange="selectFile(this);" />
                        </label>
                    </div>
                    <button type="button" onclick="removeFile(this);" class="btns del_btn"><span>삭제</span></button>
                `;
                document.querySelector('.file_list').appendChild(fileDiv);
            }
            
            // 파일 삭제
            function removeFile(element) {
                const fileAddBtn = element.nextElementSibling;
                if (fileAddBtn) {
                    const inputs = element.previousElementSibling.querySelectorAll('input');
                    inputs.forEach(input => input.value = '')
                    return false;
                }
                element.parentElement.remove();
            }

        /*]]>*/
        </script>
